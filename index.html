<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="product-image">
          <img
            src="./assets/images/image-product-desktop.jpg"
            alt="Product Image"
          />
        </div>
      </div>
      <div class="container-right">
        <div class="product-type">Perfume</div>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <div class="product-description">
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-price">
          <span class="discound-price">$149.99</span>
          <span class="actual-price">$169.99</span>
        </div>
        <div class="btn">
          <button>
            <i class="fas fa-cart-shopping"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/anhnt299/">AnhNT</a>.
    </div>
  </body>
</html>
